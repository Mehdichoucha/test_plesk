<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Test Plesk - Page d'accueil</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Test de déploiement Plesk</h1>
    <p>Cette page montre un formulaire qui envoie les données à la servlet Java.</p>

    <form action="test" method="post" class="card">
      <label for="name">Votre nom</label>
      <input type="text" id="name" name="name" placeholder="Ex : Alice" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Écrivez quelque chose..." required></textarea>

      <div class="actions">
        <button type="submit">Envoyer</button>
        <a class="btn-link" href="test">Voir info serveur (GET)</a>
      </div>
    </form>

    <footer class="muted">Envoyez le formulaire pour tester la servlet Java.</footer>
  </main>
</body>
</html>
